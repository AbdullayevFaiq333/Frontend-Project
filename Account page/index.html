<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" integrity="sha512-H9jrZiiopUdsLpg94A333EfumgUBpO9MdbxStdeITo+KEIMaNfHNvwyjjDJb+ERPaRS6DpyRlKbvPUasNItRyw==" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <main>
        <div class="container-fluid">
            <div class="title">
                <ul class="breadCrumb">
                    <li>
                        <a href="#">Home </a>
                        <span> > </span>
                    </li>
                    <li>
                        <span>Account</span>
                    </li>
                </ul>
                <div class="section-header">
                    <h2>My Account</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-5 offset-md-1 mb-5">
                    <div class="leftPart">
                        <h3>Reset Your Password</h3>
                        <p>We will send you an email to reset your password</p>
                        <form>
                            <label for="email">Email*</label>
                            <input type="email" name="email" id="email" class="inputs" />

                            <div class="button-group">
                                <input type="submit" class="btn btnLogin" value="LOGIN" />
                                <input type="submit" class="btn btnCancel" value="CANCEL" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 col-md-5 ">
                    <div class="newCustomer">
                        <h3>New Customer</h3>
                        <p>Register Account</p>
                        <p>
                            By creating an account you will be able to shop faster, be up to date on an order's status, and keep track of the orders you have previously made.
                        </p>
                        <form>
                            <label for="name">First Name</label>
                            <input type="text" name="name" id="name" class="inputs" />
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName" class="inputs" />
                            <label for="email">Email*</label>
                            <input type="email" name="email" id="email" class="inputs" />
                            <label for="password">Password*</label>
                            <input type="password" name="password" id="password" class="inputs" />
                            <input type="submit" class="btn btnCreate" value="CREATE ACCOUNT" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
